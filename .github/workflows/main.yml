name: macOS Qt Universal Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Qt with Multimedia
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.5.2'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtmultimedia'

      - name: ğŸ§° Configure CMake for Universal Build
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.5.2/macos"

      - name: ğŸ—ï¸ Build Application
        run: cmake --build build --config Release

      - name: ğŸ“¦ Bundle Application with macdeployqt
        run: |
          "$INSTALL_QT_DIR/bin/macdeployqt" build/FastSoundSystem.app -verbose=2

      - name: ğŸ›« Upload macOS App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: FastSoundSystem-macOS
          path: build/FastSoundSystem.app
