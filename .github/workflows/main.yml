name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-app:
    runs-on: macos-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out source code
        uses: actions/checkout@v4

      # Step 2: Clean build directory
      - name: Clean build directory
        run: |
          rm -rf build
          mkdir build

      # Step 3: Install dependencies
      - name: Install Qt and CMake
        run: |
          brew update
          brew install qt cmake

      # Step 4: Configure CMake
      - name: Configure CMake
        run: cmake -B build -G "Unix Makefiles" -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      # Step 5: Build the .app bundle
      - name: Build the application
        run: cmake --build build --config Release

      # Step 6: Deploy dependencies into .app bundle
      - name: Deploy dependencies
        run: |
          /opt/homebrew/opt/qt/bin/macdeployqt build/FastSoundSystem.app

      # Step 7: Verify the .app bundle (optional)
      - name: Verify .app bundle
        run: ls -al build/FastSoundSystem.app