name: Build Qt CMake App for macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out source code
        uses: actions/checkout@v4

      # Step 2: Install dependencies
      - name: Install Qt and CMake
        run: |
          brew update
          brew install qt cmake

      # Step 3: Configure CMake
      - name: Run CMake configuration
        run: cmake -B build -G "Unix Makefiles" -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      # Step 4: Build the project
      - name: Build the application
        run: cmake --build build --config Release

      # Step 5: Package the application (optional)
      - name: Package the macOS bundle
        run: |
          cd build
          make package